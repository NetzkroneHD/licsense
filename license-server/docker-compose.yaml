version: '3.1'

services:

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 500
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - ./keycloak/pg-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  license-server:
    build:
      context: .
      dockerfile: Dockerfile-spring
    restart: unless-stopped
    environment:
      - LICENSE_GENERATION_MULTIPLIER=50
      - SERVER_SERVLET_CONTEXT_PATH=/api/v1
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health
      - LOGGING_FILE_PATH=./logs
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8082/realms/license
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8082/realms/license/protocol/openid-connect/certs
      - LICENSE_ROLE_PREFIX=ROLE_
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${PG_DATABASE}
      - SPRING_DATASOURCE_USERNAME=${PG_USER}
      - SPRING_DATASOURCE_PASSWORD=${PG_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DLL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - backend
    volumes:
      - ./logs:/logs

networks:
  backend:

