### License
license.generation.multiplier=${LICENSE_GENERATION_MULTIPLIER}
license.private-key-file=${LICENSE_PRIVATE_KEY_FILE}
license.role-prefix=${LICENSE_ROLE_PREFIX}

## Servlet
server.servlet.context-path=${SERVER_SERVLET_CONTEXT_PATH}
server.forward-headers-strategy=${SERVER_FORWARD_HEADERS_STRATEGY}

### Health
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE}

### Logs
logging.file.path=${LOGGING_FILE_PATH}

### OAuth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT}

### Datasource
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DLL_AUTO}

