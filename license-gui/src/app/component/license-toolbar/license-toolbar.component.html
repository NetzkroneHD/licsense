<button class="license-toolbar-item" (click)="refresh()" [disabled]="disabled()" [matTooltip]="('component.license-toolbar.refresh' | translate) "
        mat-icon-button>
    <mat-icon>refresh</mat-icon>
</button>

<button class="license-toolbar-item" (click)="createLicense()" [disabled]="disabled()" [matTooltip]="('component.license-toolbar.create-license' | translate)"
        mat-icon-button>
    <mat-icon>add_circle</mat-icon>
</button>

<button class="license-toolbar-item" (click)="openLogs()" [disabled]="editingDisabled()" [matTooltip]="('component.license-toolbar.open-logs' | translate)"
        mat-icon-button>
    <mat-icon>open_in_new</mat-icon>
</button>

<button class="license-toolbar-item" (click)="editLicense()" [disabled]="editingDisabled()" [matTooltip]="('component.license-toolbar.edit-license' | translate)"
        mat-icon-button>
    <mat-icon>edit</mat-icon>
</button>

<button class="license-toolbar-item" (click)="deleteLicense()" [disabled]="editingDisabled()" [matTooltip]="('component.license-toolbar.delete-license' | translate)"
        mat-icon-button>
    <mat-icon>delete</mat-icon>
</button>
